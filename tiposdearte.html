<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Página Cultural Latinoamericana</title>
</head>
<style>
    /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    position: relative;
}

header img {
    width: 100%;
    height: auto;
}

header h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    position: absolute;
    top: 10px;
    right: 10px;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

/* Estilos del contenido principal */
#contenido-principal {
    padding: 50px;
    text-align: center;
}

#contenido-principal h2 {
    font-size: 28px;
    color: #333;
}

#contenido-principal p {
    font-size: 18px;
    color: #666;
    margin-top: 20px;
}

.boton-destacado {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff9900;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    margin-top: 20px;
    border-radius: 5px;
}

/* Estilos del pie de página */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

footer p {
    margin: 0;
}

footer a {
    color: #ff9900;
}

</style>
<body>
    <header>
        <img src="panorama-latinoamericano.jpg" alt="Latinoamérica">
        <h1>Página Cultural Latinoamericana</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Países</a></li>
                <li><a href="#">Arte y Cultura</a></li>
                <!-- Otras secciones del menú aquí -->
            </ul>
        </nav>
    </header>

    <section id="contenido-principal">
        <h2>Bienvenidos a Nuestra Página</h2>
        <p>Explora la rica cultura y el arte de América Latina.</p>
        <a href="#seccion-destacada" class="boton-destacado">Más información</a>
    </section>

    <!-- Otras secciones de contenido aquí -->

    <footer>
        <p>Contáctanos: correo@example.com</p>
        <p>Términos de uso | Política de privacidad</p>
    </footer>
</body>
</html>
