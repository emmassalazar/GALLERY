<body style="background-color: #ebece9;">

<div class="form-container">
<form action="">
    <h3>Realizar compra</h3>
    <label for="nombre">Nombre y Apellido</label>
    <input type="text" class="box" placeholder="Ingrese su nombre y apellido" id="nombre" autocomplete="off" required="required">
    <label for="correo">Correo Electrónico</label>
    <input type="text" class="box" placeholder="Ingrese su correo Electrónico" id="correo" autocomplete="off" required="required">
    <label for="direccion">Dirección</label>
    <input type="text" class="box" placeholder="Ingrese su dirección" id="direccion" autocomplete="off" required="required">



    <input type="submit" value="Realizar compra" class="btn" name="comprar">
</form>

<div class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>

    <a href="comprar.html" class="btn">Comprar</a>
    
</div>
</div>
